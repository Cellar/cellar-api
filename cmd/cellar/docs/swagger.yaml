definitions:
  httputil.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  models.CreateSecretRequest:
    properties:
      access_limit:
        example: 10
        type: integer
      content:
        example: my very secret text
        type: string
      expiration_epoch:
        example: 1577836800
        type: integer
    type: object
  models.Health:
    properties:
      name:
        example: Redis
        type: string
      status:
        example: healthy
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  models.HealthResponse:
    properties:
      datastore:
        $ref: '#/definitions/models.Health'
      encryption:
        $ref: '#/definitions/models.Health'
      host:
        example: localhost
        type: string
      status:
        example: healthy
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  models.SecretContentResponse:
    properties:
      content:
        example: my very secret text
        type: string
      id:
        example: 22b6fff1be15d1fd54b7b8ec6ad22e80e66275195c914c4b0f9652248a498680
        type: string
    type: object
  models.SecretMetadataResponse:
    properties:
      access_count:
        example: 1
        type: integer
      access_limit:
        example: 10
        type: integer
      expiration:
        example: 1970-01-01 00:00:00 UTC
        type: string
      id:
        example: 22b6fff1be15d1fd54b7b8ec6ad22e80e66275195c914c4b0f9652248a498680
        type: string
    type: object
info:
  contact:
    email: johansen.parker@gmail.com
    name: Parker Johansen
  description: Simple secret sharing with the infrastructure you already trust
  license:
    name: MIT
